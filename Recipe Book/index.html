<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header-->
    <header>
        <h1>Recipe Book</h1>
    </header>

    <!--Form section-->
    <section class="form-section">
        <h2>Add a Recipe</h2>
        <form id="recipeForm">
            <label for="name">Recipe Name</label>
            <input type="text" id="name" placeholder="Enter the recipe name" required autocomplete="off">

            <label for="ingredients">Ingredients</label>
            <textarea id="ingredients" placeholder="List ingredients (comma seperated)" required
                autocomplete="off"></textarea>

            <label for="steps">Preparation Steps</label>
            <textarea id="steps" placeholder="Write preparation steps" required autocomplete="off"></textarea>

            <label for="image">Recipe Image</label>
            <input type="file" id="image" accept="image/*" required>

            <button type="submit">Add Recipe</button>
        </form>
    </section>

    <!--Search Section-->
    <section class="search-section">
        <h2>Search Recipes</h2>
        <p>[Search bar will go here]</p>
    </section>

    <!--Recipes Section-->
    <section class="recipes-section">
        <h2>All Recipes</h2>
        <div class="cards-container"></div>
    </section>

    <!-- Recipe Details Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalName"></h2>
            <img id="modalImage" src="" alt="" />
            <h3>Ingredients</h3>
            <p id="modalIngredients"></p>
            <h3>Preparation Steps</h3>
            <p id="modalSteps"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
